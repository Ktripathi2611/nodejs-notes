<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifying Elements Example</title>
    <style>
      #textElement {
        margin: 20px 0;
      }

      #htmlElement {
        margin: 20px 0;
      }

      #styleElement {
        width: 200px;
        height: 100px;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Modifying Elements Example</h1>

    <button id="changeTextButton">Change Text Content</button>
    <div id="textElement">This is the original text.</div>

    <button id="changeHtmlButton">Change HTML Content</button>
    <div id="htmlElement">This is the original HTML content.</div>

    <button id="changeStyleButton">Change Style</button>
    <div id="styleElement">Original Style</div>

    <script src="dom.js"></script>
  </body>
</html>
